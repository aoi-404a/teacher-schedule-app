<!-- Settings Main Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <script>
    // Apply theme class as early as possible to prevent white flash
    (function() {
      try {
        var theme = localStorage.getItem('siteTheme') || 'system';
        var cl = document.documentElement.classList;
        cl.remove('dark-theme', 'light-theme', 'bee-theme');
        if (theme === 'dark') cl.add('dark-theme');
        else if (theme === 'light') cl.add('light-theme');
        else if (theme === 'bee') cl.add('bee-theme');
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <a href="../../index/index.html" class="back-btn" aria-label="Home" style="display:inline-block;margin:36px 0 0 36px;">
    <span class="back-icon" aria-hidden="true">üè†</span>
    <span class="back-text">Back to Home</span>
  </a>
  <div class="settings-container">
    <aside class="settings-sidebar">
      <ul>
        <li class="active" data-section="profile">Profile</li>
        <li data-section="account">Account</li>
        <li data-section="theme">Theme</li>
        <li data-section="schedule">Schedule Changer</li>
        <li id="logoutBtn" style="color:#d32f2f;cursor:pointer;">Logout</li>
      </ul>
    </aside>
    <main class="settings-main">
      <section id="profile-section" class="settings-section active">
        <h2 id="profileHeading" style="margin-bottom:1.5em;">Teacher Profile</h2>
        <div id="profileFormContainer"></div>
        <div id="profileStatusDropdownContainer" style="display:none;margin-top:1.2rem;"></div>
      </section>
      <section id="account-section" class="settings-section">
        <h2>Account</h2>
        <form id="accountForm">
          <label for="accountEmail" style="display:flex;align-items:center;font-weight:600;margin-bottom:0.3em;">
            <span style="font-size:1.2em;margin-right:0.5em;">üìß</span>
            Email <span style="font-weight:400;font-size:0.95em;margin-left:0.5em;color:#60a5fa;">(for recovery)</span>
          </label>
          <input type="email" id="accountEmail" placeholder="Enter your email" style="width:100%;padding:12px 14px;border-radius:8px;border:1.5px solid #e3e8f0;font-size:1.08rem;margin-bottom:6px;background:#f7f9fb;">
          <div style="font-size:0.98em;color:#888;margin-bottom:1.2em;margin-top:-0.2em;">We'll use this email to help you recover your account if you forget your password.</div>
          <label for="accountOldPassword" style="display:flex;align-items:center;font-weight:600;margin-bottom:0.3em;margin-top:1.2em;">
            <span style="font-size:1.2em;margin-right:0.5em;">üîí</span>
            Old Password
          </label>
          <input type="password" id="accountOldPassword" placeholder="Enter old password" style="width:100%;padding:12px 14px;border-radius:8px;border:1.5px solid #e3e8f0;font-size:1.08rem;margin-bottom:6px;background:#f7f9fb;">
          <label for="accountNewPassword" style="display:flex;align-items:center;font-weight:600;margin-bottom:0.3em;margin-top:1.2em;">
            <span style="font-size:1.2em;margin-right:0.5em;">üÜï</span>
            New Password
          </label>
          <input type="password" id="accountNewPassword" placeholder="Enter new password" style="width:100%;padding:12px 14px;border-radius:8px;border:1.5px solid #e3e8f0;font-size:1.08rem;margin-bottom:16px;background:#f7f9fb;">
          <button type="submit" style="width:100%;padding:12px 0;border-radius:8px;background:#2563eb;color:#fff;font-size:1.13rem;font-weight:600;border:none;box-shadow:0 2px 8px rgba(37,99,235,0.08);margin-top:10px;transition:background 0.2s;cursor:pointer;">üíæ Save Account</button>
        </form>
      </section>
      <section id="theme-section" class="settings-section">
        <h2>Theme</h2>
        <form id="themeForm">
          <label>Choose Theme</label>
          <select id="themeSelect">
            <option value="" disabled selected>Select Theme</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="bee">Bee</option>
            <option value="system">System Default</option>
          </select>
          <button type="submit">Apply Theme</button>
        </form>
      </section>
      <section id="schedule-section" class="settings-section">
        <h2 style="margin-bottom:1.2em;color:#2563eb;">Class & Activity Schedule</h2>
        <div id="scheduleChangerForm" style="background:#181f2a;border-radius:14px;padding:2em 2.5em;max-width:520px;margin:auto;box-shadow:0 4px 24px rgba(37,99,235,0.10);display:flex;flex-direction:column;gap:1.2em;">
          <div style="display:flex;flex-direction:column;gap:0.4em;">
            <label for="scheduleType" style="font-weight:600;color:#60a5fa;">Schedule Type:</label>
            <select id="scheduleType" name="scheduleType" required style="padding:0.7em 1em;border-radius:8px;border:1.5px solid #2563eb;font-size:1.08rem;background:#232b3a;color:#fff;outline:none;">
              <option value="class" style="background:#2563eb;color:#fff;">Class</option>
              <option value="break" style="background:#f59e42;color:#fff;">Break</option>
              <option value="meeting" style="background:#22c55e;color:#fff;">Meeting</option>
              <option value="custom" style="background:#a855f7;color:#fff;">Custom</option>
            </select>
          </div>
          <div style="display:flex;gap:1em;">
            <div style="flex:1;display:flex;flex-direction:column;gap:0.4em;">
              <label for="scheduleStart" style="font-weight:600;color:#60a5fa;">Start Time:</label>
              <input type="time" id="scheduleStart" name="scheduleStart" required style="padding:0.7em 1em;border-radius:8px;border:1.5px solid #2563eb;font-size:1.08rem;background:#232b3a;color:#fff;outline:none;">
            </div>
            <div style="flex:1;display:flex;flex-direction:column;gap:0.4em;">
              <label for="scheduleEnd" style="font-weight:600;color:#60a5fa;">End Time:</label>
              <input type="time" id="scheduleEnd" name="scheduleEnd" required style="padding:0.7em 1em;border-radius:8px;border:1.5px solid #2563eb;font-size:1.08rem;background:#232b3a;color:#fff;outline:none;">
            </div>
          </div>
          <div style="display:flex;flex-direction:column;gap:0.4em;">
            <label for="scheduleLabel" style="font-weight:600;color:#60a5fa;">Label / Subject:</label>
            <input type="text" id="scheduleLabel" name="scheduleLabel" required placeholder="e.g. PE, Math, Lunch, etc." style="padding:0.7em 1em;border-radius:8px;border:1.5px solid #2563eb;font-size:1.08rem;background:#232b3a;color:#fff;outline:none;">
          </div>
          <button id="addScheduleBtn" type="button" style="margin-top:0.8em;padding:0.8em 0;border-radius:8px;background:#2563eb;color:#fff;font-size:1.13rem;font-weight:600;border:none;box-shadow:0 2px 8px rgba(37,99,235,0.08);transition:background 0.2s;cursor:pointer;">Add Schedule</button>
        </div>
        <div id="scheduledStatusList" style="margin:1.5em 0 0 0;"></div>
        <div id="scheduleChangerStatus" style="margin-top:1.5em;text-align:center;font-size:1.08em;"></div>
      </section>
    </main>
  </div>
  <script src="settings.js"></script>
</body>
</html>
