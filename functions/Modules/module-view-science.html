<!-- module-view-science.html: View-only text for Science module (students and admins) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Module</title>
  <link rel="stylesheet" href="modules.css">
  <link rel="stylesheet" href="../Header/header.css">
  <link rel="stylesheet" href="../Settings/settings.css">
  <script>
    // Apply theme as early as possible
    (function() {
      try {
        var theme = localStorage.getItem('siteTheme') || 'system';
        var cl = document.documentElement.classList;
        cl.remove('dark-theme', 'light-theme', 'bee-theme');
        if (theme === 'dark') cl.add('dark-theme');
        else if (theme === 'light') cl.add('light-theme');
        else if (theme === 'bee') cl.add('bee-theme');
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div id="header"></div>
  <main class="modules-main">
    <h2 class="modules-title">Science Module</h2>
    <!-- Edit this HTML content to update the Science module text -->
    <p>This is the Science module. Edit this file to update content.</p>
  </main>
  <script src="../Settings/settings.js"></script>
  <script>
    // Load header
    fetch('../Header/header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
      const script = document.createElement('script');
      script.src = '../Header/header.js';
      script.onload = function() {
        if (typeof applyTheme === 'function') applyTheme(localStorage.getItem('siteTheme') || 'system');
        if (typeof updateLoginSettingsLinks === 'function') updateLoginSettingsLinks();
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
