<!-- Main Index Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Portal</title>
  <link rel="stylesheet" href="../functions/Header/header.css">
  <link rel="stylesheet" href="../functions/Footer/footer.css">
  <link rel="stylesheet" href="../functions/Dashboard/dashboard.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../functions/Settings/settings.css">
</head>
<body>
  <div id="header"></div>
  <main>
    <h2>Welcome to the School Portal</h2>
    <div class="portal-links">
      <a href="../functions/Login/login.html">Login</a>
      <a href="../functions/Dashboard/dashboard.html">Dashboard</a>
      <a href="../functions/Profile/profile.html">Profile</a>
      <a href="../functions/Courses/courses.html">Courses</a>
    </div>
  </main>
  <div id="footer"></div>
  <script>
    // Load header and footer
    fetch('../functions/Header/header.html').then(res => res.text()).then(data => {
      document.getElementById('header').innerHTML = data;
      // Dynamically load header.js after header is in DOM
      const script = document.createElement('script');
      script.src = '../functions/Header/header.js';
      script.onload = function() {
        setTimeout(function() {
          if (typeof setupHamburgerMenu === 'function') {
            setupHamburgerMenu();
          }
          // Ensure Login/Settings link updates after header loads
          if (typeof window.updateLoginSettingsLinks === 'function') {
            window.updateLoginSettingsLinks();
          }
        }, 150);
      };
      document.body.appendChild(script);
    });
    fetch('../functions/Footer/footer.html').then(res => res.text()).then(data => {
      document.getElementById('footer').innerHTML = data;
      // Optionally, dynamically load footer.js here if needed
    });
  </script>
  <script src="index.js"></script>
</body>
</html>
